<!DOCTYPE html>
<!--Thank you to online tutorials on youtube, their video was used to assist and guide me through this project-->
<html>
    <head>
        <title>Memory Card Game</title>
        <link rel = "stylesheet" href = "mystyle.css">
        <meta name = "viewport" contnet = "width = device-width, initial-scale-1.0">
        <script src="script.js"></script>
    </head>
    <body>
        <div class = "contain">
            <h1 style = "margin-bottom:15px;">Memory Game</h1>
            <div class ="game"></div>
            <div style = "height:460px;"></div>
            <button class = "reset" onclick="window.location.reload();">Reset Game</button>
            
        </div>
        <script>
            const icons = ["💚","💚","⚾️","⚾️","🥰","🥰","🥳","🥳","😨","😨","😐","😐","👻","👻","🧞‍♀️","🧞‍♀️"];
var shuffle = icons.sort(() =>(Math.random() > 0.5) ? 2 : -1);
for ( var i = 0; i<icons.length; i++){
    let box = document.createElement('div')
    box.className = "item";
    box.innerHTML = shuffle[i]

    box.onclick = function(){
        this.classList.add('boxOpen')
        setTimeout(function(){
            if(document.querySelectorAll('.boxOpen').length > 1)
            {
                if(document.querySelectorAll('.boxOpen')[0].innerHTML == 
                    document.querySelectorAll('.boxOpen')[1].innerHTML){
                        document.querySelectorAll('.boxOpen')[0].classList.add('boxMatch')
                        document.querySelectorAll('.boxOpen')[1].classList.add('boxMatch')

                    document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                    document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')

                    if(document.querySelectorAll('.boxMatch').length == icons.length){
                        alert("You win");
                    }

                } else{
                    document.querySelectorAll('.boxOpen')[1].classList.remove('boxOpen')
                    document.querySelectorAll('.boxOpen')[0].classList.remove('boxOpen')
                }
            }
        },500)
    }
    document.querySelector('.game').appendChild(box);
}
        </script>
    </body>
</html>
